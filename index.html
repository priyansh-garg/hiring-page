<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiring Page</title>
</head>
<body>
    
    <h1 style="text-align: center;">Welcome, Please submit your details </h1>
    <hr>
    <br>
    <br>
    <form method="POST" action="/upload" enctype="multipart/form-data">
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" required></input>
    <br>
    <label for="email">E-mail:</label>
    <input type="email" name="email" id="email" required></input>
    <br>
    <label for="resume">Upload Resume:</label>    
    <input type="file" name="resume" id="resume" ></input>
    <span style="padding-right: 60px; font-weight: bold;"> OR</span>      
    <label for="link">Link to Resume:</label>    
    <input type="text" name="link" id="link" ></input>
    <br>
    <label for="position">Position Applied:</label>    
    <input type="text" name="position" id="position" required></input>
    <br>
    <label for="qualification">Highest Qualification:</label>    
    <input type="text" name="qualification" id="qualification" required></input>
    <br>
    <button type="submit">Submit</button>
    </form>
</body>
</html>
